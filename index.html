<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PltUI - Palette Manager</title>


  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="images/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="images/android-chrome-512x512.png">

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- HexaColorWheel Color Picker -->
  <script src="hexacolorwheel/hexacolorwheel.js"></script>

</head>
<body>

  <div class="app-wrapper">
    <header id="main-header"></header>
    
    <div class="filter-bar">
          <!-- Search and View Row -->
          <div class="filter-row">
            <div class="search-group">
              <input type="search" id="searchInput" placeholder="Search by name or suffix (e.g., hair / *_sh)" oninput="window.AppUI.renderPalette()">
              <div class="search-options">
                <label title="Match Case"><input type="checkbox" id="matchCaseCheck" onchange="window.AppUI.renderPalette()"><span>Aa</span></label>
                <label title="Match Whole Word"><input type="checkbox" id="matchWholeWordCheck" onchange="window.AppUI.renderPalette()"><span>""</span></label>
              </div>
            </div>

            <div class="sort-options">
              <label for="sortSelect" class="sort-label">Order:</label>
              <select id="sortSelect" onchange="window.AppUI.renderPalette()">
                <option value="default">ID</option>
                <option value="name">Name</option>
                <option value="color">Color</option>
              </select>
              <select id="sortDir" onchange="window.AppUI.renderPalette()" style="width: 50px; padding: 8px 5px;">
                <option value="asc">↑</option>
                <option value="desc">↓</option>
              </select>
            </div>
          </div>

          <!-- Actions and Hue Row -->
          <div class="filter-row" style="align-items: center;">
            <div style="display: flex; align-items: center; gap: 12px; flex-wrap: wrap;">
              <span class="sort-label">Group By:</span>
              <label class="toggle-label">
                <input type="checkbox" id="pairedViewCheck" onchange="window.AppUI.renderPalette()"> 
                Name
              </label>
              <span style="color: var(--border-light-color); user-select: none;">|</span>
              <span class="sort-label">Filter:</span>
              <label class="toggle-label">
                <input type="checkbox" id="animatedFilterCheck" onchange="window.AppUI.renderPalette()"> 
                Animated
              </label>
              <div style="display: flex; align-items: center; gap: 8px; flex-wrap: wrap;">
                <label class="toggle-label"><input type="checkbox" id="hueFilterCheck" onchange="window.AppUI.toggleHueControls()"> Hue</label>
                <div class="hue-controls" style="display: none;">
                  <div class="hue-color-preview" id="huePreview"></div>
                  <input type="range" class="alpha-slider" id="hueSlider" min="0" max="360" value="0" style="width:100px" oninput="window.AppUI.updateHueUI()">
                  <span id="hue-val" class="hue-val-text">0°</span>
                  <input type="range" class="alpha-slider" id="hueThresholdSlider" min="0" max="180" value="15" style="width:80px" oninput="window.AppUI.updateHueUI()">
                  <span id="hue-threshold-val" class="hue-val-text">±15°</span>
                </div>
              </div>
            </div>

            <div id="id-copier-container" style="display: none; gap: 8px; margin-left: auto;">
              <button class="secondary" onclick="window.AppUI.addColor()" id="addBtn" disabled>New Colour</button>
              <button class="secondary" onclick="window.AppUI.copyIdsToClipboard()">Copy Visible IDs</button>
            </div>
          </div>
    </div>

    <div class="main-content-area">
      <!-- Left Sidebar: Color Wheel -->
      <aside class="color-sidebar" id="color-sidebar">
        <div class="sidebar-section">
          <div id="wheel-container" class="wheel-container"></div>
          <div class="color-preview-row">
            <div id="color-preview-swatch" class="color-preview-swatch"></div>
            <span id="color-preview-hex" class="color-preview-hex">No color selected</span>
          </div>
        </div>
        <div class="sidebar-section">
          <div class="slider-group-label">HSV</div>
          <div id="hsv-sliders" class="sliders-group"></div>
        </div>
        <div class="sidebar-section">
          <div class="slider-group-label">Alpha</div>
          <div id="alpha-slider" class="sliders-group"></div>
        </div>
        <div class="sidebar-section">
          <div class="slider-group-label">RGB</div>
          <div id="rgb-sliders" class="sliders-group"></div>
        </div>
        <div id="sliders-container"></div>
      </aside>
    
      <div id="content">
        <div class="empty-state">
          <h2 style="margin-bottom:10px; color:var(--sub-text)">No Palette Loaded</h2>
          <p>Create or import a <strong>.tpl</strong> file to start editing.</p>
        </div>
      </div>
    </div><!-- end main-content-area -->

    <div id="timeline-container" style="display: none;"></div>

    <!-- Context Menu for Color Cards -->
    <div id="context-menu" class="context-menu" style="display: none;">
      <div class="context-menu-item" data-action="rename">Rename</div>
      <div class="context-menu-item" data-action="toggle-autopaint">Toggle Autopaint</div>
      <div class="context-menu-divider"></div>
      <div class="context-menu-item" data-action="mark-base">Mark as Base</div>
      <div class="context-menu-item" data-action="mark-shadow">Mark as Shadow</div>
      <div class="context-menu-item" data-action="mark-highlight">Mark as Highlight</div>
      <div class="context-menu-item" data-action="mark-ao">Mark as AO</div>
      <div class="context-menu-divider"></div>
      <div class="context-menu-item danger" data-action="delete">Delete Colour</div>
    </div>

    <footer class="app-footer" id="main-footer"></footer>
  </div>

  <!-- Main JS -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
